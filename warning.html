<!DOCTYPE html>
<html lang="en">
<head>

    <title>Warning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        .warning {
            text-align: center;
            padding: 20px;

            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="warning">
        <h1>You were instructed NOT to press this button.</h1>
        <p>Now something bad will happen to William.</p>
        <p></p>
        <a href="http://stuff.mit.edu/doc/counter-howto.html"><img 
        src="http://stuff.mit.edu/cgi/counter/willxxxxy" alt="several"></a>
        people pressed the button since October 17, 2024.</p>
    </div>
